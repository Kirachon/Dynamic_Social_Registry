apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scrape
spec:
  podSelector:
    matchExpressions:
      - { key: app, operator: In, values: [registry, eligibility, payment, analytics, dlq-reprocessor] }
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 8090

