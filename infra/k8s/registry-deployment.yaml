apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: ghcr.io/your-org/registry:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: dsrs-secrets
                  key: registry_db_url
            - name: ISSUER
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: ISSUER
            - name: AUDIENCE
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: AUDIENCE
            - name: CORS_ALLOW_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: CORS_ALLOW_ORIGINS
            - name: LOG_JSON
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: LOG_JSON
            - name: OTEL_ENABLE
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: OTEL_ENABLE
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
---
apiVersion: v1
kind: Service
metadata:
  name: registry
spec:
  selector:
    app: registry
  ports:
    - port: 80
      targetPort: 8000

