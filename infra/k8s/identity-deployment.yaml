apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: identity
          image: ghcr.io/your-org/identity:latest
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          ports:
            - containerPort: 8000
          env:
            - name: ISSUER
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: ISSUER
            - name: AUDIENCE
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: AUDIENCE
            - name: CORS_ALLOW_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: CORS_ALLOW_ORIGINS
            - name: LOG_JSON
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: LOG_JSON
            - name: OTEL_ENABLE
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: OTEL_ENABLE
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
---
apiVersion: v1
kind: Service
metadata:
  name: identity
spec:
  selector:
    app: identity
  ports:
    - port: 80
      targetPort: 8000

