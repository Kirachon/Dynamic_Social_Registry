apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: payment
          image: ghcr.io/your-org/payment:latest
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /healthz/liveness
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz/readiness
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: dsrs-secrets
                  key: payment_db_url
            - name: ISSUER
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: ISSUER
            - name: AUDIENCE
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: AUDIENCE
            - name: CORS_ALLOW_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: CORS_ALLOW_ORIGINS
            - name: LOG_JSON
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: LOG_JSON
            - name: OTEL_ENABLE
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: OTEL_ENABLE
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
---
apiVersion: v1
kind: Service
metadata:
  name: payment
spec:
  selector:
    app: payment
  ports:
    - port: 80
      targetPort: 8000

