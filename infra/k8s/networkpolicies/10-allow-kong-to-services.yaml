apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-kong-to-services
spec:
  podSelector:
    matchExpressions:
      - { key: app, operator: In, values: [identity, registry, eligibility, payment, analytics] }
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: kong
      ports:
        - protocol: TCP
          port: 8000

