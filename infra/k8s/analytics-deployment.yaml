apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics
  template:
    metadata:
      labels:
        app: analytics
    spec:
      containers:
        - name: analytics
          image: ghcr.io/your-org/analytics:latest
          ports:
            - containerPort: 8000
          env:
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: dsrs-secrets
                  key: analytics_mongo_url
            - name: ISSUER
              value: https://auth.yourdomain/realms/dsrs
            - name: AUDIENCE
              value: dsrs-api
---
apiVersion: v1
kind: Service
metadata:
  name: analytics
spec:
  selector:
    app: analytics
  ports:
    - port: 80
      targetPort: 8000

