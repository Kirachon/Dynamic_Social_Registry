apiVersion: apps/v1
kind: Deployment
metadata:
  name: eligibility
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eligibility
  template:
    metadata:
      labels:
        app: eligibility
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: eligibility
          image: ghcr.io/your-org/eligibility:latest
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          ports:
            - containerPort: 8000
          env:
            - name: ISSUER
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: ISSUER
            - name: AUDIENCE
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: AUDIENCE
            - name: CORS_ALLOW_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: CORS_ALLOW_ORIGINS
            - name: LOG_JSON
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: LOG_JSON
            - name: OTEL_ENABLE
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: OTEL_ENABLE
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: dsrs-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
---
apiVersion: v1
kind: Service
metadata:
  name: eligibility
spec:
  selector:
    app: eligibility
  ports:
    - port: 80
      targetPort: 8000

