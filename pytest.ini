[tool:pytest]
pythonpath = services/shared services/registry services/eligibility services/payment services/analytics services/identity
testpaths = services/registry/tests services/eligibility/tests services/payment/tests services/analytics/tests services/identity/tests services/tests_e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    asyncio: marks tests as async
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
